<ngx-multiselect
  ngDefaultControl
  [options]="options"
  [propertyMap]="{ img: 'flag' }">
  <ng-template let-option="option">
      <style> .custom-option { display: flex;align-items:center; } </style>
      <div class="custom-option">
        <img [src]="option.img" width="40px" height="40px" [attr.alt]="option.name" />
        {{ option.name }}
      </div>
  </ng-template>
</ngx-multiselect>
